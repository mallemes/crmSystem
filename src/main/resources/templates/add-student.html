<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content" class="mt-5">
    <form method="post" th:action="@{'/'}" class="d-flex  flex-column align-items-center p-2">
        <div class="form-group col-7">
            <label for="exampleInputEmail1">NAME:</label>
            <input name="name" type="text" class="form-control mt-2" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Insert name:">
        </div>
        <div class="form-group col-7 mt-3">
            <label for="exampleInputPassword1">SURNAME:</label>
            <input name="surname" type="text" class="form-control mt-2" id="exampleInputPassword1"
                   placeholder="Insert surname:">
        </div>
        <div class="form-group col-7 mt-3">
            <label for="exampleInputPassword3">EXAM:</label>
            <input name="exam" type="number" max="100" min="0" class="form-control mt-2" id="exampleInputPassword3"
                   placeholder="Insert exam:">
        </div>
        <div class="form-group col-7 mt-3 mr-auto">
            <div>
                <button type="submit" class="btn btn-primary">ADD STUDENT</button>
            </div>
        </div>
    </form>
</div>

</html>
